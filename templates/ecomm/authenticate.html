<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | YourShop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #f6c23e;
            --text-dark: #5a5c69;
            --text-light: #858796;
        }
        
        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .logo {
            max-height: 60px;
            margin-bottom: 20px;
        }
        
        .auth-container {
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .auth-image {
            background: linear-gradient(rgba(78, 115, 223, 0.8), rgba(78, 115, 223, 0.8)), url('/api/placeholder/800/600') no-repeat center center;
            background-size: cover;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }
        
        .auth-image h2 {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .auth-form {
            background-color: white;
            padding: 3rem 2rem;
        }
        
        .auth-form h3 {
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d3e2;
            margin-bottom: 1rem;
        }
        
        .input-group-text {
            background-color: var(--secondary-color);
            border: 1px solid #d1d3e2;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: var(--text-light);
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            text-align: center;
            position: relative;
            margin: 1.5rem 0;
        }
        
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #e3e6f0;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .divider span {
            display: inline-block;
            background-color: white;
            padding: 0 1rem;
            position: relative;
            color: var(--text-light);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .google-btn {
            background-color: #ea4335;
            color: white;
        }
        
        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-auth {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-light);
        }
        
        .toggle-auth a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .toggle-auth a:hover {
            text-decoration: underline;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
            margin-top: 0;
        }
        
        .form-check-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        #loginForm, #registerForm {
            display: none;
        }
        
        #loginForm.active, #registerForm.active {
            display: block;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            z-index: 10;
        }
        
        .position-relative {
            position: relative;
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert {
            display: none;
            margin-bottom: 1rem;
            border-radius: 10px;
        }
        
        @media (max-width: 767.98px) {
            .auth-image {
                padding: 2rem;
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="row g-0">
                <div class="col-md-5">
                    <div class="auth-image">
                        <img src="/api/placeholder/200/60" alt="Logo" class="logo">
                        <h2>Welcome to YourShop</h2>
                        <p>Discover amazing products and shop with confidence on our secure platform.</p>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="auth-form">
                        <!-- Alert messages -->
                        <div class="alert alert-success" id="successAlert" role="alert"></div>
                        <div class="alert alert-danger" id="errorAlert" role="alert"></div>
                        
                        <!-- Login Form -->
                        <form id="loginForm" class="active fade-in">
                            <h3>Sign In to Your Account</h3>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Email Address" required>
                            </div>
                            
                            <div class="input-group mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                                <span class="password-toggle" onclick="togglePassword('loginPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Sign In</button>
                            
                            <div class="d-flex justify-content-between mt-3">
                                <a href="#" class="text-primary small">Forgot Password?</a>
                            </div>
                            
                            <div class="divider">
                                <span>OR</span>
                            </div>
                            
                            <div class="social-login">
                                <button type="button" class="social-btn google-btn">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <button type="button" class="social-btn facebook-btn">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                            </div>
                            
                            <div class="toggle-auth">
                                Don't have an account? <a href="#" id="showRegister">Create Account</a>
                            </div>
                        </form>
                        
                        <!-- Register Form -->
                        <form id="registerForm" class="fade-in">
                            <h3>Create Your Account</h3>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Email Address" required>
                            </div>
                            
                            <div class="input-group mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                                <span class="password-toggle" onclick="togglePassword('registerPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            
                            <div class="input-group mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <span class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termsAgree" required>
                                <label class="form-check-label" for="termsAgree">
                                    I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Create Account</button>
                            
                            <div class="divider">
                                <span>OR</span>
                            </div>
                            
                            <div class="social-login">
                                <button type="button" class="social-btn google-btn">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <button type="button" class="social-btn facebook-btn">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                            </div>
                            
                            <div class="toggle-auth">
                                Already have an account? <a href="#" id="showLogin">Sign In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle between login and register forms
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
        });
        
        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        });
        
        // Toggle password visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'password') {
                icon.innerHTML = '<i class="fas fa-eye"></i>';
            } else {
                icon.innerHTML = '<i class="fas fa-eye-slash"></i>';
            }
        }
        
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simple validation
            if (email && password) {
                // Show success message (in a real app, this would connect to your backend)
                showAlert('success', 'Login successful! Redirecting...');
                
                // Simulate redirect after login
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirect to home page
                }, 2000);
            } else {
                showAlert('error', 'Please fill in all required fields.');
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgree = document.getElementById('termsAgree').checked;
            
            // Simple validation
            if (!firstName || !lastName || !email || !password) {
                showAlert('error', 'Please fill in all required fields.');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('error', 'Passwords do not match.');
                return;
            }
            
            if (!termsAgree) {
                showAlert('error', 'You must agree to the Terms of Service and Privacy Policy.');
                return;
            }
            
            // Show success message (in a real app, this would connect to your backend)
            showAlert('success', 'Account created successfully! Redirecting to login...');
            
            // Simulate switch to login form after registration
            setTimeout(() => {
                document.getElementById('registerForm').classList.remove('active');
                document.getElementById('loginForm').classList.add('active');
            }, 2000);
        });
        
        // Show alert messages
        function showAlert(type, message) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            // Hide both alerts first
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            // Show the appropriate alert
            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
            } else {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (type === 'success') {
                    successAlert.style.display = 'none';
                } else {
                    errorAlert.style.display = 'none';
                }
            }, 5000);
        }
    </script>
</body>
</html>
